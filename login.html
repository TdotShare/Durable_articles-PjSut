<body class="font-all" style="background-color:#5f27cd; border-radius: 1em;">

    <div id="vueLogin">
        <div class="Fomrs-background">
            <div class="Fomrs-login" style="background-color:#f5f6fa; border-radius: 1em;">
                <div class="row">
                    <div class="col" align="center">
                        <h1>Sign Up</h1>
                    </div>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <button type="button" class="btn btn-primary btn-sm btn-block" onclick="Login()">LOGIN</button>
            </div>
        </div>


    </div>
